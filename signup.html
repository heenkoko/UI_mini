<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,800;1,400&display=swap" rel="stylesheet">
    <!-- font-family: 'Open Sans', sans-serif; -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- font-family: 'Noto Sans KR', sans-serif; -->
    <script src="../js/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="wrap">
        <div id="header">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="info.html">Info</a></li>
                <li><a href="roadmap.html">Roadmap</a></li>
                <li><a href="zerowaste.html">Zero Waste</a></li>
                <li style="float: right;"><a href="signin.html">Sign in</a></li>
            </ul>
        </div>

        <div id="main">
            <form action="javascript:signUp()">
                <p>BASIC INFORMATION</p>

                <div id="idField">
                    <label for="id">ID <i class="star">*</i> </label> 
                    <input type="text" name="id" id="id" dir="rtl" 
                        required placeholder="영문소문자/숫자, 4~16자">
                </div>

                <div id="passwordField">
                    <label for="password">PASSWORD <i class="star">*</i></label> 
                    <input type="password" name="password" id="password" dir="rtl" required>
                    <div id="passwordCondition">
                        <p>※ 비밀번호 입력조건</p>
                        <p>
                            - 대소문자/숫자/특수문자 중 2가지 이상 조합, 10~16자<br>
                            - 입력 가능 특수문자<br>
                            　!@#$%^&*<br>
                            - 공백 입력 불가능
                        </p>
                    </div>
                </div>

                <div id="confirmField">
                    <label for="confirm">CONFIRM <i class="star">*</i></label>
                    <input type="password" name="confirm" id="confirm" dir="rtl"
                        required>
                </div>

                <div id="nameField">
                    <label for="name">NAME <i class="star">*</i></label>
                    <input type="text" name="name" id="name" dir="rtl" required>
                </div>

                <div id="telField">
                    <label for="tel">TEL</label>
                    <select id="locationNum">
                        <option value="02">02</option>
                        <option value="031">031</option>
                        <option value="032">032</option>
                        <option value="033">033</option>
                        <option value="041">041</option>
                        <option value="042">042</option>
                        <option value="043">043</option>
                        <option value="044">044</option>
                        <option value="051">051</option>
                        <option value="052">052</option>
                        <option value="053">053</option>
                        <option value="054">054</option>
                        <option value="055">055</option>
                        <option value="061">061</option>
                        <option value="062">062</option>
                        <option value="063">063</option>
                        <option value="064">064</option>
                        <option value="0502">0502</option>
                        <option value="0503">0503</option>
                        <option value="0504">0504</option>
                        <option value="0505">0505</option>
                        <option value="0506">0506</option>
                        <option value="0507">0507</option>
                        <option value="0508">0508</option>
                      </select> -
                    <input type="number" name="tel" id="tel2">-
                    <input type="number" name="tel" id="tel3">
                </div>

                <div id="mobileField">
                    <label for="mobile">MOBILE <i class="star">*</i></label>
                    <select name="" id="phoneNum">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="017">017</option>
                        <option value="018">018</option>
                        <option value="019">019</option>
                    </select> -
                    <input type="number" name="mobile" id="mobile2"> <span>-</span>
                    <input type="number" name="mobile" id="mobile3">
                </div>

                <div id="emailField">
                    <label for="email">E-MAIL <i class="star">*</i></label> 
                    <input type="email" name="email" id="email" dir="rtl">
                </div>
                <br>
                <p>ADD INFORMATION</p>

                <div id="birthdayField">
                    <label for="birthday">BIRTHDAY <i class="star">*</i></label>
                    <input type="number" name="year" id="year" dir="rtl"> <span>년</span>
                    <select name="" id="month">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select> <span>월</span>
                    <select name="" id="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select> <span>일</span>
                </div>

                <input type="submit" value="JOIN US" onclick="return validate();">
            </form>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
